apiVersion: batch/v1
kind: Job
metadata:
  name: insert-test-data
spec:
  template:
    spec:
      containers:
        - name: insert-data
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Inserting test data..."
              curl -X POST http://hcs-backend:5000/insurance_policies \
                -H "Content-Type: application/json" \
                -d '{"title":"Allrisk Verzekering", content":"3. Allrisk Verzekering Omschrijving: De meest uitgebreide autoverzekering. Deze verzekering dekt vrijwel alle schade aan uw eigen voertuig, zowel door eigen schuld als door toedoen van derden. Inclusief dekking voor ongeluksschade, vandalisme, en onverwachte gebeurtenissen. Dekking: Eigen Schade: Reparaties aan uw voertuig, ook als het uw eigen schuld is. Diefstal en Vandalisme: Bescherming tegen diefstal en schade door vandalisme. Natuurrampen en Dieren: Dekt schade door natuurrampen en aanrijdingen met dieren. Eigen Risico: €300 per incident. Basispremie: €60 per maand Ideaal Voor: Bestuurders met een nieuwe of waardevolle auto die maximale zekerheid willen."}'
            - |
              curl -X POST http://hcs-backend:5000/insurance_policies \
                -H "Content-Type: application/json" \
                -d '{"title":"Basis Aansprakelijkheidsverzekering", content":"1. Basis Aansprakelijkheidsverzekering Omschrijving: Deze verzekering biedt een eenvoudige dekking voor schade die u veroorzaakt aan anderen. Het is een wettelijke vereiste en dekt alleen de schade die door uw toedoen aan anderen is veroorzaakt. Dekking: Lichamelijk Letsel: Tot €50.000 per persoon / €100.000 per ongeval. Materiële Schade: Tot €20.000 voor schade aan eigendommen van derden, zoals auto's en eigendommen. Eigen Risico: Geen eigen risico voor schade aan derden. Basispremie: €25 per maand Ideaal Voor: Mensen die zelden rijden of een oudere auto hebben met beperkte waarde."}'
            - | 
              curl -X POST http://hcs-backend:5000/insurance_policies \
                -H "Content-Type: application/json" \
                -d '{"title":"Beperkte Casco (WA+) Verzekering", content":"2. Beperkte Casco (WA+) VerzekeringOmschrijving: Deze verzekering biedt een middenweg. Naast de verplichte aansprakelijkheidsdekking (WA) bent u ook verzekerd tegen schade door diefstal, inbraak, brand, en natuurrampen zoals hagel en storm. Dekking: Diefstal en Inbraak: Vergoeding bij verlies door diefstal of schade door inbraak. Brand: Dekt schade door brand of explosies. Natuurrampen: Bescherming tegen storm-, hagel- en waterschade. Eigen Risico: €250 per claim voor schade door externe factoren (bijv. natuurrampen). Basispremie: €40 per maand Ideaal Voor: Bestuurders met een auto tussen de 3 en 8 jaar oud, of een auto die in goede staat is en waarvan de waarde nog aanzienlijk is."}'
            - |
              curl -X POST http://hcs-backend:5000/insurance_policies \
                -H "Content-Type: application/json" \
                -d '{"title":"Gezinsverzekering voor Meerdere Autos", content":"5. Gezinsverzekering voor Meerdere Autos Omschrijving: Deze verzekering is bedoeld voor gezinnen met meerdere autos. Er worden kortingen aangeboden voor elk extra voertuig dat binnen hetzelfde gezin wordt verzekerd, en schadevrije jaren kunnen onderling worden verdeeld. Dekking: Flexibele Dekking: Elke auto kan afzonderlijk verzekerd worden met basis WA, WA+, of allrisk. Kortingen: Familievoertuigen profiteren van gezinskortingen en kortingen voor schadevrije jaren. Extra Opties: Schadevergoeding bij het lenen van voertuigen binnen het gezin zonder premieverhoging. Basispremie: €35 per maand per auto (gezinskorting van 10% voor elke extra auto) Ideaal Voor: Gezinnen met twee of meer voertuigen die kosten willen besparen en dekking willen aanpassen per gezinslid."}'
            - |
              curl -X POST http://hcs-backend:5000/insurance_policies \
                -H "Content-Type: application/json" \
                -d '{"title":"Kilometerverzekering", content":"4. Kilometerverzekering Omschrijving: Deze verzekering is ideaal voor bestuurders die weinig rijden. Uw premie is afhankelijk van het aantal gereden kilometers per jaar. U betaalt minder als u minder rijdt, wat een kostenbesparende optie is voor mensen die alleen korte afstanden afleggen. Dekking: Aansprakelijkheid: Basis WA-dekking. Aanvullende Dekking: Mogelijkheid om beperkte casco (WA+) of allrisk dekking toe te voegen. Premie: Variabel, gebaseerd op de gereden kilometers. Basispremie: €0,15 per kilometer (met een minimaal maandbedrag van €20) Ideaal Voor: Mensen die hun auto slechts af en toe gebruiken of voor korte ritten, zoals stadsritten of weekendverkeer."}'
            - |
              curl -X POST http://hcs-backend:5000/insurance_policies \
                -H "Content-Type: application/json" \
                -d '{"title":"kostenbepalingsregels autokenmerken", content":"1. Leeftijd van de Auto 0-3 jaar oud: Auto's van drie jaar of jonger worden gezien als nieuw en hebben meestal hogere premies, vooral bij allriskdekking, vanwege de hogere vervangingswaarde. Verhoging op standaardpremie: +20% 4-8 jaar oud: Autos tussen vier en acht jaar oud worden als middenklasse beschouwd. De premies worden iets lager, aangezien de vervangingswaarde lager is dan bij nieuwe autos. Verhoging op standaardpremie: +10% 9 jaar en ouder: Oudere voertuigen hebben lagere premies. De meeste eigenaren kiezen hiervoor enkel aansprakelijkheidsdekking of beperkte casco. Verlaging op standaardpremie: -15% 2. Type Voertuig Sportautos en luxe modellen: Premies voor sportautos en luxe autos zijn meestal hoger vanwege hogere herstelkosten en verhoogd risico op diefstal. Verhoging op standaardpremie: +30% Elektrische voertuigen: Elektrische autos krijgen een speciaal tarief. De kosten voor accu- en laadpaaldekking kunnen extra worden toegevoegd. Verhoging op standaardpremie: +15% Standaard sedans en gezinsautos: Deze voertuigen krijgen een basispremie die afhankelijk is van leeftijd en gebruik. Verhoging op standaardpremie: Geen extra verhoging 3. Vermogen (pk) Tot 150 pk: Standaardtarief. 150 - 250 pk: Hogere premies vanwege verhoogde kans op snelheidsincidenten en hogere reparatiekosten. Verhoging op standaardpremie: +10% Meer dan 250 pk: Hoge premie vanwege de prestaties van het voertuig en verhoogde kans op schade. Verhoging op standaardpremie: +20% 4. Dagelijkse of Incidentele Gebruiksstatus Dagelijks gebruik: Voertuigen die dagelijks worden gebruikt, zoals woon-werkverkeer, hebben hogere premies.Verhoging op standaardpremie: +15%Incidenteel gebruik: Autos die slechts sporadisch worden gebruikt, bijvoorbeeld voor recreatieve doeleinden, ontvangen een korting.Verlaging op standaardpremie: -10%"}'
            - |
              curl -X POST http://hcs-backend:5000/insurance_policies \
                - H "Content-Type: application/json" \
                -d '{"title": "kostenbepalingsregels rijervaring", "content"1. Leeftijd van de Bestuurder 18-24 jaar: Jonge bestuurders worden gezien als een verhoogd risico door hun beperkte ervaring. Verhoging op standaardpremie: +25% 25-60 jaar: Deze groep ontvangt de standaardpremie. 60+ jaar: Oudere bestuurders kunnen een hogere premie betalen vanwege een verhoogde kans op ongevallen. Verhoging op standaardpremie: +10% 2. Ervaring in Rijjaren Minder dan 2 jaar rijervaring: Nieuwe bestuurders betalen een hogere premie vanwege beperkte ervaring. Verhoging op standaardpremie: +20% 2-5 jaar rijervaring: Standaardpremie. Meer dan 5 jaar rijervaring: Ervaren bestuurders kunnen een korting ontvangen. Verlaging op standaardpremie: -10% 3. Schadevrije Jaren 0-2 schadevrije jaren: Standaardpremie. 3-5 schadevrije jaren: Bestuurders met meerdere schadevrije jaren ontvangen een korting. Verlaging op standaardpremie: -10% Meer dan 5 schadevrije jaren: Maximaal tariefkorting voor schadevrije bestuurders. Verlaging op standaardpremie: -20% 4. Verkeersovertredingen en Ongevallen in de Afgelopen 3 Jaar Geen overtredingen of ongevallen: Geen verhoging van de premie. 1 overtreding of ongeval: Lichte verhoging vanwege verhoogd risico.Verhoging op standaardpremie: +5% Meer dan 1 overtreding of ongeval: Hogere premies als gevolg van risicoverhoging. Verhoging op standaardpremie: +15%"}'
            - |
              echo "finished inserting test data"
      restartPolicy: Never
  backoffLimit: 4
